<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - LocalPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .star-rating input { display: none; }
        .star-rating label { font-size: 2.5rem; color: #d1d5db; cursor: pointer; }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label { color: #f59e0b; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">LocalPro</h1>
            <div>
                <a href="/" class="text-gray-700 hover:text-blue-600 mr-4 font-medium">Home</a>
                <button id="sign-out-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Sign Out</button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 md:p-8">
        <div id="loading" class="text-center text-gray-600 text-lg mt-8">Loading your info...</div>
        
        <!-- Profile Section -->
        <div id="profile-content" class="hidden bg-white p-8 rounded-lg shadow-md mb-8">
            <h2 class="text-3xl font-bold mb-6 border-b pb-4">Your Profile</h2>
            <div class="space-y-4">
                <div>
                    <h3 class="text-sm font-medium text-gray-500">Full Name</h3>
                    <p id="user-name" class="text-lg text-gray-900"></p>
                </div>
                <div>
                    <h3 class="text-sm font-medium text-gray-500">Email Address</h3>
                    <p id="user-email" class="text-lg text-gray-900"></p>
                </div>
                 <div>
                    <h3 class="text-sm font-medium text-gray-500">Account Type</h3>
                    <p id="user-role" class="text-lg text-gray-900 capitalize"></p>
                </div>
            </div>
        </div>

        <!-- My Bookings Section -->
        <div id="bookings-content" class="hidden bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold mb-6 border-b pb-4">My Bookings</h2>
            <div id="bookings-list" class="space-y-4"></div>
        </div>

        <!-- Danger Zone Section -->
        <div id="danger-zone" class="hidden mt-12 bg-red-50 border-l-4 border-red-400 p-6 rounded-lg shadow-md">
            <h3 class="text-2xl font-semibold text-red-800">Danger Zone</h3>
            <p class="text-red-700 mt-2 mb-4">Deleting your account is a permanent action and cannot be undone.</p>
            <button id="delete-account-btn" class="bg-red-600 text-white px-8 py-3 rounded-lg hover:bg-red-700 font-semibold">Delete My Account</button>
        </div>
    </main>

    <!-- Review Modal -->
    <div id="review-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md m-4">
            <div class="text-right"><button id="close-review-modal" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button></div>
            <h2 class="text-3xl font-bold text-center text-gray-900 mb-2">Leave a Review</h2>
            <p id="review-provider-name" class="text-center text-gray-600 mb-6"></p>
            <form id="review-form">
                <input type="hidden" id="review-booking-id">
                <input type="hidden" id="review-provider-id">
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">Your Rating</label>
                    <div class="star-rating flex flex-row-reverse justify-center" id="star-container">
                        <input type="radio" id="star5" name="rating" value="5" required><label for="star5">★</label>
                        <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                        <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                        <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                        <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                    </div>
                </div>
                <div class="mb-6">
                    <label for="comment" class="block text-gray-700 font-medium mb-2">Your Comments</label>
                    <textarea id="comment" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="Share your experience..." required></textarea>
                </div>
                <p id="review-error" class="text-red-500 text-center mb-4"></p>
                <button type="submit" class="w-full bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 font-semibold">Submit Review</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            const loadingDiv = document.getElementById('loading');
            const profileContent = document.getElementById('profile-content');
            const bookingsContent = document.getElementById('bookings-content');
            const dangerZone = document.getElementById('danger-zone');
            const bookingsList = document.getElementById('bookings-list');
            const reviewModal = document.getElementById('review-modal');
            const closeReviewModalBtn = document.getElementById('close-review-modal');
            const reviewForm = document.getElementById('review-form');

            // --- Fetch user profile and bookings ---
            try {
                const [userResponse, bookingsResponse] = await Promise.all([
                    fetch('/api/users/me', { headers: { 'x-auth-token': token } }),
                    fetch('/api/bookings/customer', { headers: { 'x-auth-token': token } })
                ]);

                if (!userResponse.ok) throw new Error('Could not fetch user profile.');
                const user = await userResponse.json();
                const bookings = await bookingsResponse.json();

                // --- Populate Profile Info ---
                document.getElementById('user-name').textContent = user.name;
                document.getElementById('user-email').textContent = user.email;
                document.getElementById('user-role').textContent = user.role;

                // --- Populate Bookings List ---
                bookingsList.innerHTML = '';
                if (bookings.length === 0) {
                    bookingsList.innerHTML = '<p class="text-gray-500">You have no bookings yet.</p>';
                } else {
                    bookings.forEach(booking => {
                        let actionButton = '';
                        if (booking.status === 'Completed' && !booking.reviewLeft) {
                            actionButton = `<button onclick="openReviewModal('${booking._id}', '${booking.provider._id}', '${booking.provider.name}')" class="bg-yellow-500 text-white px-3 py-1 rounded-lg text-sm font-semibold">Leave a Review</button>`;
                        } else if (booking.status === 'Completed' && booking.reviewLeft) {
                            actionButton = `<span class="text-sm text-green-600 font-semibold">Review Submitted</span>`;
                        }

                        const bookingDate = new Date(booking.serviceDate).toLocaleDateString();
                        bookingsList.innerHTML += `
                            <div class="border rounded-lg p-4 flex justify-between items-center flex-wrap gap-2">
                                <div>
                                    <p class="font-bold text-lg">${booking.provider.name} - ${booking.provider.serviceCategory.name}</p>
                                    <p class="text-gray-600">Date: ${bookingDate}</p>
                                </div>
                                <div class="text-right">
                                    <span class="font-semibold text-blue-600 px-3 py-1 bg-blue-100 rounded-full text-sm">${booking.status}</span>
                                    <div class="mt-2">${actionButton}</div>
                                </div>
                            </div>
                        `;
                    });
                }

                // --- Show all content ---
                loadingDiv.classList.add('hidden');
                profileContent.classList.remove('hidden');
                bookingsContent.classList.remove('hidden');
                dangerZone.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                loadingDiv.textContent = 'Failed to load dashboard. Please try logging in again.';
            }

            // --- Review Modal Logic ---
            window.openReviewModal = (bookingId, providerId, providerName) => {
                document.getElementById('review-booking-id').value = bookingId;
                document.getElementById('review-provider-id').value = providerId;
                document.getElementById('review-provider-name').textContent = `For ${providerName}`;
                reviewModal.classList.remove('hidden');
            };
            const closeReviewModal = () => reviewModal.classList.add('hidden');
            closeReviewModalBtn.addEventListener('click', closeReviewModal);

            reviewForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const reviewError = document.getElementById('review-error');
                reviewError.textContent = '';

                const formData = {
                    bookingId: document.getElementById('review-booking-id').value,
                    providerId: document.getElementById('review-provider-id').value,
                    rating: reviewForm.rating.value,
                    comment: document.getElementById('comment').value,
                };

                try {
                    const response = await fetch('/api/reviews', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                        body: JSON.stringify(formData)
                    });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Failed to submit review.');
                    }
                    closeReviewModal();
                    // Refresh bookings list after review
                    try {
                        const bookingsResponse = await fetch('/api/bookings/customer', { headers: { 'x-auth-token': token } });
                        const bookings = await bookingsResponse.json();
                        bookingsList.innerHTML = '';
                        if (bookings.length === 0) {
                            bookingsList.innerHTML = '<p class="text-gray-500">You have no bookings yet.</p>';
                        } else {
                            bookings.forEach(booking => {
                                let actionButton = '';
                                if (booking.status === 'Completed' && !booking.reviewLeft) {
                                    actionButton = `<button onclick="openReviewModal('${booking._id}', '${booking.provider._id}', '${booking.provider.name}')" class="bg-yellow-500 text-white px-3 py-1 rounded-lg text-sm font-semibold">Leave a Review</button>`;
                                } else if (booking.status === 'Completed' && booking.reviewLeft) {
                                    actionButton = `<span class="text-sm text-green-600 font-semibold">Review Submitted</span>`;
                                }
                                const bookingDate = new Date(booking.serviceDate).toLocaleDateString();
                                bookingsList.innerHTML += `
                                    <div class="border rounded-lg p-4 flex justify-between items-center flex-wrap gap-2">
                                        <div>
                                            <p class="font-bold text-lg">${booking.provider.name} - ${booking.provider.serviceCategory.name}</p>
                                            <p class="text-gray-600">Date: ${bookingDate}</p>
                                        </div>
                                        <div class="text-right">
                                            <span class="font-semibold text-blue-600 px-3 py-1 bg-blue-100 rounded-full text-sm">${booking.status}</span>
                                            <div class="mt-2">${actionButton}</div>
                                        </div>
                                    </div>
                                `;
                            });
                        }
                    } catch (error) {
                        bookingsList.innerHTML = '<p class="text-red-500">Failed to refresh bookings.</p>';
                    }
                } catch (error) {
                    reviewError.textContent = error.message;
                }
            });

            // --- Event Listeners ---
            document.getElementById('sign-out-btn').addEventListener('click', () => {
                localStorage.removeItem('token');
                window.location.href = '/';
            });

            document.getElementById('delete-account-btn').addEventListener('click', async () => {
                if (confirm('Are you sure you want to delete your account? This action is permanent.')) {
                    // ... (delete logic)
                }
            });
        });
    </script>
</body>
</html></div>
