<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provider Dashboard - LocalPro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-900">LocalPro Dashboard</h1>
      <div>
        <a href="/" class="text-gray-700 hover:text-blue-600 mr-4 font-medium">Home</a>
        <button id="sign-out-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Sign Out</button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-4 md:p-8">
    <div id="loading" class="text-center text-gray-600 text-lg mt-8">Loading your dashboard...</div>
    
    <div id="main-content" class="hidden grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Left Column: Profile Management -->
      <div class="lg:col-span-2 space-y-8">
        <!-- User Info Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-2xl font-semibold mb-4 border-b pb-3">Account Information</h3>
          <div class="space-y-3">
            <div>
              <p class="text-sm font-medium text-gray-500">Name</p>
              <p id="user-name" class="text-lg text-gray-900"></p>
            </div>
            <div>
              <p class="text-sm font-medium text-gray-500">Email</p>
              <p id="user-email" class="text-lg text-gray-900"></p>
            </div>
            <div>
              <p class="text-sm font-medium text-gray-500">Account Type</p>
              <p id="user-role" class="text-lg text-gray-900 capitalize"></p>
            </div>
          </div>
        </div>

        <!-- Edit/Create Profile Forms -->
        <div id="edit-profile-view" class="hidden bg-white p-6 md:p-8 rounded-lg shadow-md">
          <!-- ... your existing edit form html ... -->
        </div>
        <div id="create-profile-view" class="hidden bg-white p-6 md:p-8 rounded-lg shadow-md">
          <!-- ... your existing create form html ... -->
        </div>
        
        <!-- Danger Zone -->
        <div class="bg-red-50 border-l-4 border-red-400 p-6 rounded-lg shadow-md">
          <h3 class="text-2xl font-semibold text-red-800">Danger Zone</h3>
          <p class="text-red-700 mt-2 mb-4">Deleting your account is a permanent action and cannot be undone. This will permanently remove your user account and any associated provider profiles.</p>
          <button id="delete-account-btn" class="bg-red-600 text-white px-8 py-3 rounded-lg hover:bg-red-700 font-semibold">Delete My Account</button>
        </div>
      </div>

      <!-- Right Column: Bookings -->
      <div class="lg:col-span-1">
        <div class="bg-white p-6 md:p-8 rounded-lg shadow-md">
          <h3 class="text-2xl font-semibold mb-6 border-b pb-4">Incoming Bookings</h3>
          <div id="bookings-list" class="space-y-4"></div>
        </div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('token');
      if (!token) { window.location.href = '/'; return; }

      const loadingDiv = document.getElementById('loading');
      const mainContent = document.getElementById('main-content');
      
      try {
        // Fetch all necessary data in parallel for speed
        const [userResponse, profileResponse, bookingsResponse] = await Promise.all([
          fetch('/api/users/me', { headers: { 'x-auth-token': token } }),
          fetch('/api/providers/me', { headers: { 'x-auth-token': token } }),
          fetch('/api/bookings/provider', { headers: { 'x-auth-token': token } })
        ]);

        if (!userResponse.ok) throw new Error('Failed to load user data.');
        const user = await userResponse.json();

        // Populate Account Information
        document.getElementById('user-name').textContent = user.name;
        document.getElementById('user-email').textContent = user.email;
        document.getElementById('user-role').textContent = user.role;

        // Handle Profile Display (Create vs. Edit)
        // ... (your existing logic for showing the correct profile form)

        // Handle Bookings Display
        // ... (your existing logic for displaying the bookings list)
        
        loadingDiv.classList.add('hidden');
        mainContent.classList.remove('hidden');

      } catch (error) {
        console.error(error);
        loadingDiv.textContent = 'Failed to load dashboard: ' + error.message;
      }

      // Delete Account Button Listener
      document.getElementById('delete-account-btn').addEventListener('click', async () => {
        if (confirm('Are you sure you want to delete your account? This action is permanent.')) {
          try {
            const response = await fetch('/api/users/me', {
              method: 'DELETE',
              headers: { 'x-auth-token': token }
            });
            if (!response.ok) throw new Error('Failed to delete account.');
            
            localStorage.removeItem('token');
            alert('Your account has been successfully deleted.');
            window.location.href = '/';
          } catch (error) {
            alert(error.message);
          }
        }
      });
      
      // Sign Out Button Listener
      document.getElementById('sign-out-btn').addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = '/';
      });

      // ... (rest of your event listeners and functions)
    });
  </script>
</body>
</html>
